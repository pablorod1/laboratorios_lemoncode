<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="app">
    <h1>Juego de las siete y media</h1>
    <div class="game-container">
      <div id="cartas-container"></div>
      <div class="btn-container">
        <button id="dame-carta">Dame Carta</button>
        <button id="planto">Me Planto</button>
        <button id="futuro">¿Qué hubiera pasado?</button>
        <button id="reiniciar">Volver a Jugar</button>
      </div>
      <span id="puntuacion"></span>
      <span id="resultado"></span>
      <span id="resultado2"></span>
      <div id="game-over">
        <h2 id="game-over-text">GAME OVER</h2>
        <button id="reiniciar-game-over">Volver a Jugar</button>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
